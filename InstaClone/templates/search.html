<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search - InstaClone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">

      {% include 'sidebar.html' %}
 
  <!-- Main Content -->
  <main class="md:ml-60 px-4 py-8 max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-[#6d28d2]">Search Results for "<span>{{ keyword }}</span>"</h2>

    <!-- Users Section -->
    <section class="mb-10">
      <h3 class="text-lg font-semibold mb-3 text-gray-800">Users</h3>
      {% for user in users %}
      <a href="{% url 'profile' user.user.username %}">
        <div class="grid grid-cols-1 gap-4">
        <div class="flex items-center gap-4 bg-white p-4 rounded-lg shadow">
          <img src="{{ user.profile_image.url }}" class="w-10 h-10 rounded-full" />
          <span class="text-gray-800 font-medium">{{ user.user.username }}</span>
        </div>
      </a>
    {% empty %}

        <p class="text-gray-500 text-sm">No users found.</p>
       
      {% endfor %}
    </section>

<!-- Posts Section -->
<section>
  <h3 class="text-lg font-semibold mb-3 text-gray-800">Posts</h3>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
  {% for post in posts %}
    <a href="{% url 'post_detail' post.user.username post.pk %}">
      <div class="overflow-hidden rounded-lg shadow">
        <img src="{{ post.post_file.url }}" alt="Post" class="w-full h-70 object-cover">
      </div>
    </a>
  {% empty %}
    <p class="col-span-3 text-sm text-gray-500">No posts found.</p>
  {% endfor %}
</div>


</section>

  </main>

  <!-- Render Icons -->
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
