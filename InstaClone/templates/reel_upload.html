<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Reel - InstaClone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="flex">

    {% include 'sidebar.html' %}

    <main class="flex-1 ml-0 md:ml-64 p-4 md:p-8 max-w-3xl mx-auto w-full">
      
      <!-- Reel Upload -->
      <div class="bg-white shadow-md rounded-xl p-6 mb-8">
        <h2 class="text-xl font-semibold text-[#6d28d2] mb-4">Upload Your Reel</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
          {% csrf_token %}
          
          <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">Select Reel File</label>
            <input type="file" name="reel_file" required class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg p-2 focus:ring-[#6d28d2] focus:border-[#6d28d2]">
          </div>
          
          <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">Caption (Optional)</label>
            <textarea name="caption" rows="2" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-[#6d28d2] focus:border-[#6d28d2]"></textarea>
          </div>
          
          <button type="submit" class="bg-[#6d28d2] text-white px-6 py-2 rounded-lg hover:bg-purple-800 transition-all">
            Post Reel
          </button>
        </form>
      </div>

    </main>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
