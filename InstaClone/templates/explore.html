<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore - InstaClone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <div class="flex">

    


    {% include 'sidebar.html' %}



<main class="flex-1 ml-0 md:ml-60 p-4 md:p-8">
  <h1 class="text-3xl font-bold text-[#6d28d2] mb-6">Explore Popular Posts</h1>

  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for post in posts %}
    <a href="{% url 'post_detail' post.user.username post.pk %}" class="relative group cursor-pointer overflow-hidden rounded-lg">
      <img src="{{ post.post_file.url }}" alt="Post Image" class="w-full h-full object-cover transition duration-300 group-hover:scale-105" />
      <div class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 flex items-center justify-center gap-4 text-white text-sm font-semibold transition duration-300">
        <i data-lucide="heart" class="w-5 h-5"></i> {{ post.likes.count|default:"0" }}
        <i data-lucide="message-circle" class="w-5 h-5 ml-4"></i> {{ post.comments.count|default:"0" }}
      </div>
    </a>
    {% empty %}
    <p class="text-gray-500 text-sm">No posts found.</p>
    {% endfor %}
  </div>
</main>

    

  <script>
    lucide.createIcons();
  </script>

</body>
</html>
