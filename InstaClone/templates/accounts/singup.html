<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaClone - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 shadow-xl rounded-xl">
    <h2 class="text-3xl font-bold text-center text-[#6d28d2] mb-6">Create an Account</h2>

<form method="POST" class="space-y-4" action="{% url 'signup' %}" >
    {% csrf_token %}

  <!-- Username Field -->
  <input
    type="text"
    name="{{ form.username.name }}"
    id="{{ form.username.id_for_label }}"
    value="{{ form.username.value|default:'' }}"
    placeholder="Username"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6d28d2]"
  >
  {% if form.username.errors %}
    <p class="text-red-500 text-sm mt-1">{{ form.username.errors.0 }}</p>
  {% endif %}

  <!-- Email Field -->
  <input
    type="email"
    name="{{ form.email.name }}"
    id="{{ form.email.id_for_label }}"
    value="{{ form.email.value|default:'' }}"
    placeholder="Email"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6d28d2]"
  >
  {% if form.email.errors %}
    <p class="text-red-500 text-sm mt-1">{{ form.email.errors.0 }}</p>
  {% endif %}

  <!-- Password Field -->
  <input
    type="password"
    name="{{ form.password1.name }}"
    id="{{ form.password1.id_for_label }}"
    placeholder="Password"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6d28d2]"
  >
  {% if form.password1.errors %}
    <p class="text-red-500 text-sm mt-1">{{ form.password1.errors.0 }}</p>
  {% endif %}


  <!-- Password Field -->
  <input
    type="password"
    name="{{ form.password2.name }}"
    id="{{ form.password2.id_for_label }}"
    placeholder="Password"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6d28d2]"
  >

  <!-- Submit Button -->
  <button
    type="submit"
    class="w-full bg-[#6d28d2] text-white font-semibold py-2 rounded-lg hover:bg-purple-800 transition duration-200"
  >
    Sign Up
  </button>
</form>


    <p class="text-sm text-center text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-[#6d28d2] font-semibold">Log In</a>
    </p>
  </div>

</body>
</html>
