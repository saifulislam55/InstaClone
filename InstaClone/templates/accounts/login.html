<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaClone - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex">

  <!-- Left Side: Image Section -->
  <div class="hidden md:flex w-1/2 bg-[#6d28d2] items-center justify-center relative">
    <img 
      src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=1050&q=80"
      alt="Social Media Vibe"
      class="w-full h-full object-cover opacity-60"
    />
    <div class="absolute text-center text-white px-10">
      <h2 class="text-4xl font-bold mb-4">Stay Connected</h2>
      <p class="text-lg">Share your moments and enjoy the vibe with InstaClone.</p>
    </div>
  </div>

  <!-- Right Side: Login Form -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      <h1 class="text-4xl font-extrabold text-center text-[#6d28d2] mb-6">InstaClone</h1>

       <form method="POST" class="space-y-4" action="{% url 'login' %}">
      {% csrf_token %}

      <!-- Username Field -->
      <input
        type="text"
        name="{{ form.username.name }}"
        id="{{ form.username.id_for_label }}"
        value="{{ form.username.value|default:'' }}"
        placeholder="Username"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6d28d2]"
      >
      {% if form.username.errors %}
        <p class="text-red-500 text-sm mt-1">{{ form.username.errors.0 }}</p>
      {% endif %}

      <!-- Password Field -->
      <input
        type="password"
        name="{{ form.password.name }}"
        id="{{ form.password.id_for_label }}"
        value="{{ form.password.value|default:'' }}"
        placeholder="Password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6d28d2]"
      >
      {% if form.password.errors %}
        <p class="text-red-500 text-sm mt-1">{{ form.password.errors.0 }}</p>
      {% endif %}

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-[#6d28d2] text-white font-semibold py-2 rounded-lg hover:bg-purple-800 transition duration-200"
      >
        Log In
      </button>
    </form>

      <div class="flex items-center justify-center my-6">
        <span class="border-b w-1/5"></span>
        <span class="text-xs text-gray-500 uppercase mx-2">or</span>
        <span class="border-b w-1/5"></span>
      </div>

      <p class="text-sm text-center text-gray-600">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-[#6d28d2] font-semibold">Sign up</a>
      </p>
    </div>
  </div>

</body>
</html>
