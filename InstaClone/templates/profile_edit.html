<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - InstaClone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    input:focus, textarea:focus {
    outline: none;
    border-color: #6d28d2;
    box-shadow: 0 0 0 1px #6d28d2;
  }
  </style>
</head>
<body class="bg-gray-50">

    {% include 'sidebar.html' %}


<!-- Main Content -->
<main class="md:ml-60 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}
      
      <!-- Username -->
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          type="text"
          name="username"
          value="{{ user_form.username.value }}"
          placeholder="Username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6d28d2]"
        >
      </div>
      
      <!-- Profile Picture -->
      <div>
        <label for="id_profile_image" class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
        <input 
          type="file" 
          name="profile_image" 
          class="w-full border border-gray-300 p-2 rounded-md"
          value="{{ profile_form.profile_image.value }}"
        >
      </div>

      <!-- Bio -->
      <div>
        <label for="id_bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
        <textarea
          name="bio"
          rows="3"
          class="w-full border border-gray-300 p-2 rounded-md"
          placeholder="Tell something about yourself..."
        >{{ profile_form.bio.value }}</textarea>
      </div>

      <!-- Website / Links -->
      <div>
        <label for="id_website" class="block text-sm font-medium text-gray-700 mb-1">Website / Links</label>
        <input 
          type="url" 
          name="website" 
          class="w-full border border-gray-300 p-2 rounded-md" 
          placeholder="https://yourwebsite.com"
          value="{{ profile_form.website.value }}"
        >
      </div>

      <!-- Twitter -->
      <div>
        <label for="id_twitter" class="block text-sm font-medium text-gray-700 mb-1">Twitter</label>
        <input 
          type="url" 
          name="twitter" 
          class="w-full border border-gray-300 p-2 rounded-md" 
          placeholder="https://yourtwitter.com"
          value="{{ profile_form.twitter.value }}"
        >
      </div>

      <!-- Github -->
      <div>
        <label for="id_github" class="block text-sm font-medium text-gray-700 mb-1">Github</label>
        <input 
          type="url" 
          name="github" 
          class="w-full border border-gray-300 p-2 rounded-md" 
          placeholder="https://yourgithub.com"
          value="{{ profile_form.github.value }}"
        >
      </div>

      <!-- Save Button -->
      <div>
        <button type="submit" class="bg-[#6d28d2] text-white px-6 py-2 rounded-md hover:bg-[#5b21b6] transition">Save Changes</button>
      </div>
    </form>
  </div>
</main>


<script>
  lucide.createIcons();
</script>

</body>
</html>
