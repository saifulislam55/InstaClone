<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post View - InstaClone</title>
  
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .modal {
      display: none;
    }
    .modal.active {
      display: flex;
    
    }

    /* Optional: slim scrollbar styling */
#commentsDisplay::-webkit-scrollbar {
  width: 4px;
}
#commentsDisplay::-webkit-scrollbar-thumb {
  background-color: #ccc;
  border-radius: 4px;
}


  </style>
</head>
<body class="bg-gray-100 text-gray-800 overflow-y-scroll">

  <div class="flex">

    {% include 'sidebar.html' %}

    <!-- Main Content -->
     
    <main class="ml-0 md:ml-60 w-full min-h-screen flex items-center justify-center p-6">
      <div class="bg-white w-full max-w-5xl rounded-lg shadow-md overflow-hidden flex flex-col md:flex-row">
        <!-- Left: Image -->
        <div class="w-full md:w-1/2 bg-black">
          <img src="{{ post.post_file.url }}" alt="Post Image" class="w-full h-full object-cover">




        </div>


<!-- Right: Content -->
<div class="w-full md:w-1/2 p-6 flex flex-col justify-between">
  <div>
    <h2 class="text-1xl font-semibold text-gray-800">{{ post.caption }}</h2>
    <p class="text-sm text-gray-500 mb-0">HEAD OF MKA EVENTS MANAGEMENT TEAM</p>
    <p class="text-sm text-gray-500 mb-4"> </p>


    <br>
    <br>
    <br>
        <!-- Displayed Comments -->
<div id="commentsDisplay" class="space-y-2 mb-4 max-h-40 overflow-y-auto pr-2">
  <p class="text-sm text-gray-500">No comments yet.</p>
</div>

    <br>
    <br>
    <br>
 
    {% if request.user == profile.user %}
    <a href="{% url 'post_edit' user.username post.pk %}">
  <button class="bg-[#6d28d2] hover:bg-[#5b21b6] text-white font-semibold px-4 py-2 rounded-lg text-lg mb-6">
    Edit Post
  </button>
</a>

    {% else %}
    <button class="bg-[#6d28d2] hover:bg-[#5b21b6] text-white font-semibold px-4 py-2 rounded-lg text-lg mb-6">Follow</button>
    {% endif %}


    

<!-- Interaction Buttons -->
<div class="flex gap-4 text-[#6d28d2]">

  <!-- Like Button -->
  <form action="{% url 'like_toggle' %}" method="get">
    <input type="hidden" name="post_id" value="{{ post.id }}">
    
    {% if request.user in post.likes.all %}
      <!-- Liked: Filled Purple Heart -->
      <button type="submit" class="text-[#6d28d2]">
        <i data-lucide="heart" class="w-6 h-6 fill-[#6d28d2]"></i>
      </button>
    {% else %}
      <!-- Not Liked: Border Only Heart -->
      <button type="submit" class="text-[#6d28d2]">
        <i data-lucide="heart" class="w-6 h-6"></i>
      </button>
    {% endif %}
  </form>

  <!-- Comment Button -->
  <button onclick="toggleModal('commentModal')">
    <i data-lucide="message-circle" class="w-6 h-6"></i>
  </button>

  <!-- Send Button -->
  <button>
    <i data-lucide="send" class="w-6 h-6"></i>
  </button>
</div>

  </div>
</div>

    </main>
  </div>

  <!-- Modals -->
  <div id="likeModal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl w-96 shadow-lg">
      <h3 class="text-lg font-semibold mb-4">Likes</h3>
      <p>No likes yet.</p>
      <button onclick="toggleModal('likeModal')" class="mt-4 text-red-500">Close</button>
    </div>
  </div>


  <div id="commentModal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50">
  <div class="bg-white p-4 rounded-xl w-[90%] max-w-md shadow-lg">
    <h3 class="text-lg font-semibold mb-2 text-center">Comments</h3>

    <!-- Comments List -->
    <div id="commentsList" class="mb-4 space-y-2 max-h-48 overflow-y-auto">
      <p class="text-sm text-gray-600">No comments yet.</p>
    </div>

    <!-- Comment Input -->
    <div class="flex items-center gap-2">
      <input id="commentInput" type="text" placeholder="Add a comment..." class="flex-1 p-2 border rounded-lg text-sm" />
      <button onclick="postComment()" class="bg-[#6d28d2] text-white px-3 py-1 rounded-lg text-sm">Post</button>
    </div>

    <button onclick="toggleModal('commentModal')" class="mt-4 text-red-500 w-full text-sm">Close</button>
  </div>
</div>



  <div id="searchModal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl w-96 shadow-lg">
      <h3 class="text-lg font-semibold mb-4">Search</h3>
      <input type="text" placeholder="Search..." class="w-full p-2 border rounded-lg" />
      <button onclick="toggleModal('searchModal')" class="mt-4 text-red-500">Close</button>
    </div>
  </div>

  <!-- Lucide Icons -->
  <script>
    lucide.createIcons();

    function toggleModal(id) {
      const modal = document.getElementById(id);
      modal.classList.toggle("active");
    }
  </script>
  <script>
  function postComment() {
    const input = document.getElementById("commentInput");
    const list = document.getElementById("commentsList");
    const text = input.value.trim();

    if (text !== "") {
      const comment = document.createElement("p");
      comment.className = "text-sm text-gray-800";
      comment.textContent = text;
      list.appendChild(comment);
      input.value = "";
    }
  }
</script>

<script>
  function postComment() {
    const input = document.getElementById("commentInput");
    const list = document.getElementById("commentsList");
    const display = document.getElementById("commentsDisplay");
    const text = input.value.trim();

    if (text !== "") {
      // Create comment for modal
      const comment = document.createElement("p");
      comment.className = "text-sm text-gray-800";
      comment.textContent = text;
      list.appendChild(comment);

      // Remove "No comments yet." if it's still there
      const noCommentText = display.querySelector("p");
      if (noCommentText && noCommentText.textContent.includes("No comments yet.")) {
        display.innerHTML = "";
      }

      // Create comment for display section
      const displayComment = document.createElement("p");
      displayComment.className = "text-sm text-gray-800";
      displayComment.textContent = text;
      display.appendChild(displayComment);

      input.value = "";
    }
  }
</script>


</body>
</html>
