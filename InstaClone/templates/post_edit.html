<!-- Head Section -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Post</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Main Layout Container -->
  <div class="min-h-screen flex">

    <!-- Sidebar -->
    <div class="w-64 bg-white border-r shadow-sm">
      {% include 'sidebar.html' %}
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 p-8">
      <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6 text-[#6d28d2]">Edit Post</h2>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- Caption Field -->
          <div class="mb-4">
            <label for="{{ form.caption.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Caption</label>
            <input
              type="text"
              name="{{ form.caption.name }}"
              value="{{ form.caption.value|default:'' }}"
              placeholder="Write a caption..."
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6d28d2]"
              id="{{ form.caption.id_for_label }}"
            >
            {% if form.caption.errors %}
              <p class="text-red-500 text-sm">{{ form.caption.errors.0 }}</p>
            {% endif %}
          </div>

          <!-- Post File Field -->
          <div class="mb-6">
            <label for="{{ form.post_file.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Upload Image</label>
            <input
              type="file"
              name="{{ form.post_file.name }}"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#6d28d2]"
              id="{{ form.post_file.id_for_label }}"
            >
            {% if form.post_file.errors %}
              <p class="text-red-500 text-sm">{{ form.post_file.errors.0 }}</p>
            {% endif %}
          </div>

          <!-- Submit Button -->
          <button type="submit" class="bg-[#6d28d2] hover:bg-[#5b21b6] text-white font-semibold px-6 py-2 rounded-lg text-lg w-full">
            Update Post
          </button>
        </form>
      </div>
    </div>

  </div>

  <!-- Init Lucide -->
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
